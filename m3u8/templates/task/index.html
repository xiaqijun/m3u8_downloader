{% extends './base.html' %}
{% block title %}Task List{% endblock %}
{% block content %}
    <h2>Tasks</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>URL</th>
                <th>Status</th>
                <th>Created At</th>
                <th>Updated At</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
                <tr>
                    <td>{{ task.id }}</td>
                    <td>{{ task.name }}</td>
                    <td>{{ task.url }}</td>
                    <td>{{ task.status }}</td>
                    <td>{{ task.created_at }}</td>
                    <td>{{ task.updated_at }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
