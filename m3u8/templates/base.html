<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}M3U8 Downloader{% endblock %}</title>
  <link href="{{ url_for('static', filename='/css/bootstrap.min.css') }}" rel="stylesheet">

  <style>
    .navbar-nav .nav-link {
      color: #fff !important;
      font-size: 1.5rem !important;
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('task.tasks_index') }}">
          <img src="{{ url_for('static', filename='img/logo.png') }}" alt="M3U8 Downloader" width="40"

            height="40" class="d-inline-block align-text-top"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('task.tasks_index') }}">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
</body>
<script src="{{ url_for('static', filename='/script/popper.min.js') }}"></script>
<script src="{{ url_for('static', filename='/script/bootstrap.min.js') }}"></script>

</html>
